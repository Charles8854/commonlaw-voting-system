manifest_version: "1"
name: "commonlaw-voting-dna"

integrity:
  zomes:
    - name: agent_profile
      bundled: ../dna/zomes/agent_profile/Cargo.toml
    - name: ballot
      bundled: ../dna/zomes/ballot/Cargo.toml
    - name: vote_item
      bundled: ../dna/zomes/vote_item/Cargo.toml
    - name: vote_cast
      bundled: ../dna/zomes/vote_cast/Cargo.toml

coordinator:
  zomes:
    - name: agent_profile_coord
      bundled: ../dna/zomes/agent_profile/Cargo.toml
      dependencies: 
        - name: agent_profile
    - name: ballot_coord
      bundled: ../dna/zomes/ballot/Cargo.toml
      dependencies: 
        - name: ballot
    - name: vote_item_coord
      bundled: ../dna/zomes/vote_item/Cargo.toml
      dependencies: 
        - name: vote_item
    - name: vote_cast_coord
      bundled: ../dna/zomes/vote_cast/Cargo.toml
      dependencies: 
        - name: vote_cast
